---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-display
  namespace: molecule-knative-test
spec:
  replicas: 1
selector:
  matchLabels: &labels
    app: hello-display
template:
  metadata:
    labels: *labels
  spec:
    containers:
      - name: event-display
        image: gcr.io/knative-releases/knative.dev/eventing-contrib/cmd/event_display
---
kind: Service
apiVersion: v1
metadata:
  name: hello-display
spec:
  selector:
    app: hello-display
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
