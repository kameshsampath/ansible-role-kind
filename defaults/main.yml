---
cluster_name: kind
kind_create: False
kind_destroy: False
kind_version: v0.8.1
kind_home_dir: '{{ansible_env.HOME}}/.kind'
kind_cluster_config: "kind-cluster-config.yml"
kind_custom_registry: True
container_registry_name: 'kind-registry'
container_registry_port: 5000
extra_port_mappings:
  - '0.0.0.0:80:80'
  - '0.0.0.0:443:443'
